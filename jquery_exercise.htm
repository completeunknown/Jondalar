<script>

   $("a").click(function(event){

     event.preventDefault();
	 $(this).hide("slow");
   });
 $("a").removeClass("topnav");

 $("a").addClass("test");
 $("button.test").click(function(){
   $.get("help_me_out.txt", function(result){
      $("div").html(result);
    });
  });
});
</script>
